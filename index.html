<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ТИМ</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#111111">

  <!-- iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ТИМ">

  <!-- Icons -->
  <link rel="icon" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">

  <style>
    :root {
      --bg: #111;
      --panel: #161616;
      --border: #2a2a2a;
      --text: #f2f2f2;
      --muted: #9a9a9a;
      --btn: #2d6cff;
      --btnText: #fff;
      --inputBg: #0f0f0f;
      --errBg: #2a1212;
      --errBd: #4a1f1f;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 780px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 14px;
      gap: 12px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
    }

    .title { font-weight: 700; font-size: 16px; }
    .status { font-size: 12px; color: var(--muted); }

    .chat {
      flex: 1;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      overflow: auto;
    }

    .msg {
      padding: 10px 12px;
      border-radius: 12px;
      margin: 10px 0;
      max-width: 92%;
      line-height: 1.35;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .me {
      margin-left: auto;
      background: #1f2b44;
      border: 1px solid #26375a;
    }

    .bot {
      margin-right: auto;
      background: #1c1c1c;
      border: 1px solid #2a2a2a;
    }

    .err {
      margin-right: auto;
      background: var(--errBg);
      border: 1px solid var(--errBd);
    }

    .composer {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--inputBg);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: var(--btn);
      color: var(--btnText);
      font-weight: 700;
      cursor: pointer;
    }

    button:disabled { opacity: 0.6; }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="title">ТИМ</div>
      <div class="status" id="status">PWA → Worker → OpenAI</div>
    </header>

    <div class="chat" id="chat">
      <div class="msg bot">Привет. Пишешь сюда — я отправляю в Worker на /chat и возвращаю ответ.</div>
    </div>

    <div class="composer">
      <input id="input" type="text" placeholder="Напиши сообщение..." autocomplete="off" />
      <button id="send">Отправить</button>
    </div>
  </div>

<script>
const WORKER_URL = "https://gptim24.timashevanatoly10.workers.dev";

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const send = document.getElementById("send");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function handleSend() {
  const text = input.value.trim();
  if (!text) return;

  addMsg(text, "me");
  input.value = "";
  send.disabled = true;

  try {
    const resp = await fetch(WORKER_URL + "/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const raw = await resp.text();
    let data = {};
    try { data = JSON.parse(raw); } catch {}

    if (!resp.ok) {
      addMsg(`HTTP ${resp.status}: ${raw || "error"}`, "err");
    } else if (data && data.ok) {
      addMsg(data.answer || "Нет ответа", "bot");
    } else {
      addMsg(raw || "Неожиданный ответ", "err");
    }
  } catch (e) {
    addMsg("Ошибка сети: " + (e?.message || e), "err");
  }

  send.disabled = false;
}

send.addEventListener("click", handleSend);
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") handleSend();
});
</script>

</body>
</html>
