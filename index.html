 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–¢–ò–ú</title>

  <style>
    :root {
      --bg: #111;
      --panel: #161616;
      --border: #2a2a2a;
      --text: #f2f2f2;
      --muted: #9a9a9a;
      --btn: #2d6cff;
      --btnText: #fff;
      --inputBg: #0f0f0f;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 780px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 14px;
      gap: 12px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
    }

    .title {
      font-weight: 700;
      font-size: 16px;
    }

    .status {
      font-size: 12px;
      color: var(--muted);
    }

    .chat {
      flex: 1;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      overflow: auto;
    }

    .msg {
      padding: 10px 12px;
      border-radius: 12px;
      margin: 10px 0;
      max-width: 92%;
      line-height: 1.35;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .me {
      margin-left: auto;
      background: #1f2b44;
      border: 1px solid #26375a;
    }

    .bot {
      margin-right: auto;
      background: #1c1c1c;
      border: 1px solid #2a2a2a;
    }

    .composer {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--inputBg);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: var(--btn);
      color: var(--btnText);
      font-weight: 700;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="title">–¢–ò–ú</div>
      <div class="status" id="status">–ø–æ–¥–∫–ª—é—á–µ–Ω –∫ Worker</div>
    </header>

    <div class="chat" id="chat">
      <div class="msg bot">–ü—Ä–∏–≤–µ—Ç. –Ø –¢–ò–ú. –¢–µ–ø–µ—Ä—å —è –ø–æ–¥–∫–ª—é—á–µ–Ω –∫ —Ç–≤–æ–µ–º—É Worker üöÄ</div>
    </div>

    <div class="composer">
      <input id="input" type="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" />
      <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

<script>
const WORKER_URL = "https://gptim24.timashevanatoly10.workers.dev/chat";
const PWA_TOKEN = "123456789123456789123456789";

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const send = document.getElementById("send");

function addMsg(text, who) {
  const div = document.createElement("div");
  div.className = "msg " + (who === "me" ? "me" : "bot");
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function handleSend() {
  const text = input.value.trim();
  if (!text) return;

  addMsg(text, "me");
  input.value = "";
  send.disabled = true;

  try {
    const resp = await fetch(WORKER_URL + "/pwa/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-pwa-token": PWA_TOKEN
      },
      body: JSON.stringify({ message: text })
    });

    const data = await resp.json();
    addMsg(data.answer || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞", "bot");

  } catch (e) {
    addMsg("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è", "bot");
  }

  send.disabled = false;
}

send.addEventListener("click", handleSend);
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") handleSend();
});
</script>

</body>
</html>
